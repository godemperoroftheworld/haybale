    versionRange = "[1.19,1.19.2]"
    ordering = "NONE"
    side = "BOTH"
[[dependencies.haybale]]
    modId = "cloth_config"
    mandatory = false
    versionRange = "[8.0,)"
    ordering="NONE"
    side="BOTH"
    [dependencies.haybale.mc-publish]
        ignore=false
